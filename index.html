<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Explorer Web</title>
  <script type="module" src="js/ui.js" defer></script>
  <script type="module" src="js/file.js" defer></script>
  <script type="module" src="js/index.js" defer></script>
  <style>
    details {
      margin-bottom: 20px;
    }

    summary {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    #file-image img {
      display: block;
      max-width: 500px;
      width: 100%;
    }

    #file-video video {
      display: block;
      max-width: 500px;
      width: 100%;
    }

    #file-video, #file-image {
      display: none;
    }
  </style>
</head>
<body>
<h1>File Explorer Web</h1>
<details>
  <summary>Read single file info</summary>
  <button id="btn-select-file">Select file</button>
  <div id="file-info"></div>
</details>

<hr/>

<details>
  <summary>Read directory recursively</summary>
  <button id="btn-select-folder">Select folder</button>
  <div id="directory-info" style="max-height: 60vh;overflow: auto"></div>
</details>

<hr/>

<details>
  <summary>Preview an image</summary>
  <button id="btn-select-image">Select image</button>
  <div id="file-image" >
    <img alt="An image from your disk" src=""/>
  </div>
</details>

<hr/>

<details>
  <summary>Preview a video</summary>
  <button id="btn-select-video">Select video</button>
  <div id="file-video">
    <video  alt="A video from your disk" src="" controls autoplay></video>
  </div>
</details>

<hr/>

<details>
  <summary>Open, edit and save (+ save as) text file</summary>
  <button id="btn-select-file-write">Select file</button>
  <button id="btn-save-file">Save</button>
  <button id="btn-save-as-file">Save As</button>
  <div>
    <textarea id="file-content" style="width:100%;min-height: 60vh;overflow: auto"></textarea>
  </div>
</details>


</body>
</html>
